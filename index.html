<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Project</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- header -->
    <div class="header">
    <div class="headerName">
        <div style="font-weight: 800; ;">ENTRIES JOURNAL </div>
        <div> Dashboard&nbsp; > Journal Entries > List</div>
    </div>
    <div class="submitForm">
        <button type="button" id="submit">Save</button>
    </div>
</div>
<div class="dashboard">
 <div class="dashboardTabs"></div>
 <div class="dashboardForm">
    <form id="myForm">
    
    
        <div class="container">
            <div class="mainInputField">
           <!-- first div -->
           <div class="firsrInputField">
          <!-- date field -->
          <div>
            <div class="datefield" style="flex-direction: column;">
                <lable for="date">Date:</lable>
                <br>
                <input class="inputField" type="date" id="date" name="date" required/>
            </div>
          </div>
          <!-- currency field -->
          <div>
            <lable for="currency">Currency:</lable>
            <br>
            <select id="currency" name="currency" class="inputField" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Add more currency options as needed -->
              </select>
        </div>
          <!-- number field -->
          <div>
            <lable for="number">Number:</lable>
            <br>
            <input class="inputField" type="text" id="number" name="number" required/>
        </div>
    
           </div>
    
           <!-- second div -->
           <div class="secondInputField">
            <!-- decription -->
          
            <div class="decription">
                <lable for="decription">Decription</lable>
                <br>
                <textarea id="decription" name="decription" rows="5" cols="50"></textarea>
            </div>
            <!-- attachment -->
            
            <div class="attachment" style="flex-direction: column;">
                <lable for="attachment">Attachment</lable>
                <br>
            <input type="file" id="attachment" style="border: 2px dashed rgb(232, 159, 80); width: 20rem; padding: 1rem;"/>
            </div>
           </div>
    
            </div>
    
    
          <table id="mainTable">
            <thead>
              <tr>
                <th>Account Name</th>
                <th>Description</th>
                <th>Cost Center</th>
                <th>Tax</th>
                <th>Debit</th>
                <th>Credit</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Default rows will be added via JavaScript -->
            </tbody>
          </table>
         <div class="total">
          <button type="button" id="addRow">Add Row</button>
    
          <div id="totals">
            <label>Total Debit:</label>
            <input type="number" id="totalDebit" name="totalDebit" class="totalDebit" readonly >
            <label>Total Credit:</label>
            <input type="number" id="totalCredit" name="totalCredit" class="totalDebit"readonly>
          </div>
        </div>
        </div>
    
    
 </div>
</div>
      <!-- <button type="submit">Submit</button> -->
  </form>

  <script src="index.js"></script>
</body>
</html>
